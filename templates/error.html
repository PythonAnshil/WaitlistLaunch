{% extends "base.html" %}

{% block title %}Error - PDFToolkit{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container py-5 text-center">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
                        </div>
                        
                        <h1 class="display-5 fw-bold mb-4">Oops! Something went wrong</h1>
                        
                        <p class="lead mb-4">{{ error }}</p>
                        
                        <p class="mb-5">Please try again or contact our support team if the problem persists.</p>
                        
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a href="javascript:history.back()" class="btn btn-primary btn-lg px-4 me-sm-3">Go Back</a>
                            <a href="/" class="btn btn-outline-secondary btn-lg px-4">Return Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
